# .github/workflows/python-app.yml

name: Python application tests

# --- Disparadores (Triggers) ---
# Este flujo de trabajo se ejecutará en cada 'push' a la rama 'main'
# y en cada 'pull request' que apunte a la rama 'main'.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- Trabajos (Jobs) ---
jobs:
  build:
    # El tipo de máquina virtual en la que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # --- Pasos (Steps) ---
    # Una secuencia de tareas que se ejecutarán como parte del trabajo
    steps:
    # 1. Clona tu repositorio en la máquina virtual
    - uses: actions/checkout@v4

    # 2. Configura el entorno de Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Instala las dependencias del proyecto
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Ejecuta las pruebas con pytest
    - name a: Test with pytest
      run: |
        pytest

